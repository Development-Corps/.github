name: Question
description: Hopefully we have answers!
title: "[Question] "
labels: ["question"]
projects: []
assignees:
  - Development-Corps/core-developer 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form. 
        Please be as detailed with your question as possible.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: question
    attributes:
      label: Question
      description: What can we assist with?
      placeholder: Something thought provoking ...
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true